<!Doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de Compras</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/formularios.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <h1><img src="img/logo.png" width="140" alt="e-commerce"></h1>
        <nav class="navbar">
            <div class="contenedor">
                <div class="link-inicio">
                    <a class="link-inicio" href="index.html">Inicio</a>
                </div>
                <div class="links">
                    <a href="listado_box.html">Listados Box</a>
                    <a href="listado_tabla.html">Listados Tabla</a>
                </div>
                <div class="buscar">
                    <form method="get">
                        <input type="text" name="query" placeholder="Buscar...">
                        <button type="submit">
                            <span class="material-symbols-outlined">
                                search
                            </span>
                        </button>
                    </form>
                </div>
                <div class="iconos">
                    <a href="formulario.html">
                        <span class="material-symbols-outlined">
                            shopping_cart
                        </span>
                    </a>
                    <a href="#">
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="main-section">
            <h2>Carrito</h2>
            <form class="formulario-compra">
                <h2>Ingrese sus datos</h2>
                <div>
                    <label for="nombre">Nombre/s:</label>
                    <input class="input" type="text" name="nombre" value="" required>
                    <label for="apellido">Apellido/s:</label>
                    <input class="input" type="text" name="apellido" value="" required>
                </div>
                <div>
                    <label for="direccion">Dirección</label>
                    <input class="input" type="text" name="direccion" value="" required>
                </div>
                <div>
                    <label for="telefono">Teléfono</label>
                    <input class="input" type="tel" name="telefono" value="" required>
                </div>
                <div class="contenedor-medio-de-pago-flex">
                    <div class="tipo-tarjeta">
                        <label for="medio_pago">Medio de pago</label>
                        <select name="Medio de Pago" required>
                            <option value="seleccion-pago" selected>Selecione un metodo de pago</option>
                            <option value="Debito">Debito</option>
                            <option value="Credito Visa">Credito Visa</option>
                            <option value="Credito Mastecard">Credito Mastecard</option>
                        </select>
                    </div>
                        <div class="datos-tarjeta">
                            <label for="numero-tarjeta">Numero de la Tarjeta</label> 
                            <input type="cc-number" name="numero-tarjeta" value="numero-tarjeta" required>
                        </div>
                </div>
                <div class="producto-formulario-flex">
                    <div class="contenedor-producto">
                        <label for="productos">Productos</label>
                        <select name="listado-productos" required>
                            <option value="seleccion-pago" selected>Selecione el procuto a pagar</option>
                            <option value="producto1">producto1</option>
                            <option value="producto1">producto1</option>
                            <option value="producto1">producto1</option>
                            <option value="producto1">producto1</option>
                            <option value="producto1">producto1</option>
                        </select>
                    </div>
                    <div class="contenedor-cantidad-producto">
                        <label for="cantidad-producot">Cantidad</label>
                        <input type="number" name="cantidad-producto" value="formulario-cantidad" required>
                    </div>
                </div>
                <input type="submit" name="enviar_compra" value="Comprar">
            </form>
        </section>
        <section class="publicidad">
            <h2>Publicidad</h2>
            <article class="pomociones-article">
                <img src="img/fender-stratocaster-white.jpg" alt="Ir a comprar">
            </article>
        </section>
    </main>
    <footer>
        <small>
            2023 - E-Commerce - Codigo Fuente:
            <a href="https://github.com/MartinTrochez/ParadigmasIII_trabajo_practico_1">
                <i style="font-size:24px" class="fa">&#xf09b;</i>
            </a>
        </small>
    </footer>
</body>

</html>
